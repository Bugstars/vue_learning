<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据绑定演示</title>
    <script src="//cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label for="username">
            <input type="text" name="username" v-model="username" placeholder="你的名字">
        </label>
        <h1>您好，世界！我是{{ username }}</h1>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            username: "任盼"
        }
    })
</script>
</html>
